name: Manual
on:
  workflow_dispatch:
    inputs:
      greeting:
        type: string
        default: "Hello"
        required: true
        description: "Greeting message to display"
      log-level:
        type: choice
        options:
          - info
          - warning
          - error
        default: info
        description: "Log level for the greeting message"
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - run: 'echo "{{ inputs.log-level }} : {{ inputs.greeting }}"'